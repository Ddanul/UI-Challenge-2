<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Try to Use Sprites!</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <label for="input1">text input</label><br/>
        <input type="text" id="input1" name="input1" placeholder="placeholder text"/>
        <p class="error_message">Please enter a valid username</p>
    </div>
    <div>
        <select name="select3" id="select3">
            <option value="" disabled selected>please select an option</option>
            <option value="1" disabled selected>option 1</option>
            <option value="2" disabled selected>option 2</option>
            <option value="3" disabled selected>option 3</option>
            <option value="4" disabled selected>option 4</option>
            <option value="5" disabled selected>option 5</option>
        </select>
    </div>
    <div>
        <label for="checkbox1">checkbox</label><br/>
        <input class="checked" type="checkbox">
        <input class="unchecked" type="checkbox">
    </div>
    <div>
        <label for="radio">radio</label><br/>
        <input name="radio" type="radio" checked>
        <input name="radio" type="radio">
    </div>
    <div>
        <label for="buttons">buttons</label><br/>
        <button>button</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
